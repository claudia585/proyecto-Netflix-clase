<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Netflix</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logon.png" alt="logo" class="logo">
    <div class="form-wrapper">
        <h2>Inicia Sesión</h2>

        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email o número de celular</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div class="form help">
                <div class="login-container">
                    <div style="text-align: center; padding: 5px;">
                        <label style="color: white;">O</label>
                    </div>
                    <button class="login-button">Usar un código de inicio de Sesión</button>
                </div>


               <div class="form-help">
    <p><a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a></p>
</div>


                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                        <label for="remember-me">Recuerdame</label>
                </div>
            </div>
        </form>
        <p>¿Primera vez en Netflix? <a href="#">Suscribete ya .</a></p>
        <small>
            Esta página está protegiDa por Google reCAPCHA par5a comjprobar que no eres in robot.
            <a href="#">Más Info.</a>
        </small>
    </div>

 
    
</body>
</html>
